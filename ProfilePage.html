<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
</head>
<body>
    <h1>Profil Utilisateur</h1>

  <img src="https://via.placeholder.com/100" alt="Photo de profil">

  <form>
    <label for="name">Nom complet :</label><br>
    <input type="text" id="name" name="name" value="Nom Exemple"><br><br>

    <label for="email">Email :</label><br>
    <input type="email" id="email" name="email" value="exemple@mail.com"><br><br>

    <label for="phone">Téléphone :</label><br>
    <input type="tel" id="phone" name="phone" value="+212600000000"><br><br>

    <label for="password">Nouveau mot de passe :</label><br>
    <input type="password" id="password" name="password"><br><br>

    <button type="submit">Enregistrer</button>
    <button type="button">Déconnexion</button>
  </form>

</body>
</html>
